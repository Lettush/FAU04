<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
    <h1>Creating Forms</h1>
    <form>
      <div>
        <!-- Name -->
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="John Doe"
          required
        />
      </div>

      <div>
        <!-- Email -->
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john.doe@gmail.com"
          required
        />
      </div>

      <div>
        <!-- Password -->
        <label for="password">Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="*********"
          required
        />
      </div>
    </form>
  </body>
</html>
